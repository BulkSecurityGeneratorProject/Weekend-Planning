<p>
  Choix des activités
</p>

<select [(ngModel)]="selectedActivity">
<option *ngFor="let activity of listActivities" [ngValue]="activity"> {{activity}} </option>
</select>
<span>Vous avez selectionné l'activité: {{selectedActivity}}</span>
<button (click)="AddActivity()" [disabled]="!isValidButton()">Ajouter l'activité</button>
<select>
<option *ngFor="let choice of userChoices" > {{choice}} </option>
</select>
