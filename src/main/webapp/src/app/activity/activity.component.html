<div class="row justify-content-center">
 	<div class="col-md-4">
 		<h2>Choix des activités</h2>
 	</div>
</div>

<div class="row justify-content-center">
	<div class="col-md-3 form-group">
		<label>Listes des Activités</label>
		<select [(ngModel)]="selectedActivity" (change)="chargeActivite" class="form-control">
 		 <option *ngFor="let activity of activities" [ngValue]="activity.name"> {{activity.name}} </option>
		</select>
	</div>

</div>

<div class="row justify-content-center">
 <div class="col-md-3 form-group">
 	<span >Vous avez selectionné l'activité: {{selectedActivity}}</span>
 	<button type="button" (click)="AddActivity()" [disabled]="!isValidButton()" class="btn btn-primary">Ajouter l'activité</button>
 </div>
</div>
<div class="row justify-content-center">
	<div class="col-md-3 form-group">
	<ul>
		<li *ngFor="let choice of userChoices"> {{choice}}</li>
	</ul>
	</div>
</div>
