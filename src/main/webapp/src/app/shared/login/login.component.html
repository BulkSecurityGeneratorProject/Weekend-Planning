	<div >

		<form name="form" role="form" (ngSubmit)="login()" #loginForm="ngForm" *ngIf="!success">
			<div class="form-group">
				<label for="login">Identifiant</label>
				<input type="text" class="form-control" [(ngModel)]="loginInfo.login" id="login" name="login" #login="ngModel" placeholder="Votre Identifiant" required>
				<div *ngIf="login.invalid">
					<small class="form-text text-danger" *ngIf="login.errors.required">
						Votre identifiant est obligatoire.
					</small>					
				</div>
			</div>
			<div class="form-group">
				<label for="login">Mot de passe</label>
				<input type="text" class="form-control" [(ngModel)]="loginInfo.password" id="password" name="password" #password="ngModel" placeholder="Votre Mot de passe" required minlength="8">
				<div *ngIf="password.invalid">
					<small class="form-text text-danger" *ngIf="password.errors.required">
						Votre mot de passe est obligatoire.
					</small>
					<small class="form-text text-danger" *ngIf="password.errors.minlength">
						Votre mot de passe doit contenir au moins 8 caract√®res.
					</small>
				</div>
			</div>
			<button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary">Connexion</button>
	</form>	
		
	</div>
