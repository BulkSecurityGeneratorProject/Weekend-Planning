<div class="row ">
  <div class="col-md-9">
    <h2>Mes notifications</h2>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-9">
    <table class="table">
      <thead class="thead-default">
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let activity of activities; let i = index;">

          <th scope="row">{{i+1}}</th>
          <td>
            {{activity.name}}
          </td>
          <td>

          </td>
      </tbody>
    </table>
  </div>
